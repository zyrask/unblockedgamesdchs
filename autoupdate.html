<script>
async function launch() {
  try {
    const response = await fetch("https://cdn.jsdelivr.net/gh/zyrask/unblockedgamesdchs@refs/heads/main/index.html?t=" + Date.now());
    if (!response.ok) throw new Error("Failed to fetch HTML: " + response.status);

    const html = await response.text();

    // Replace the document's HTML
    document.documentElement.innerHTML = html;

    // Re-execute scripts in the new HTML
    document.querySelectorAll('script').forEach(oldScript => {
      const newScript = document.createElement('script');
      if (oldScript.src) {
        newScript.src = oldScript.src;
      } else {
        newScript.textContent = oldScript.textContent;
      }
      document.body.appendChild(newScript);
    });

  } catch (error) {
    console.error('Error loading page:', error);
  }
}

// Launch immediately
launch();
</script>
